<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="slider">
        <img id="image-1" src="images/image-tanya.jpg" alt="#">
        <img id="image-2" src="images/image-john.jpg" alt="#">
      </div>
      <div class="slider-nav">
        <a href="#image-1">
          <img src="images/icon-prev.svg" alt="icon-prev">
        </a>
        <a href="#image-2">
          <img src="images/icon-next.svg" alt="icon-next">
        </a>
      </div>
    </div>
    <section class="details">
      <img src="images/pattern-quotes.svg" alt="pattern-quotes" class="quotes">
      <blockquote><!--javascript--></blockquote>
      <div class="name-tag">
        <strong><!--javascript--></strong>
        <p><!--javascript--></p>
      </div>
    </section>
    <img src="images/pattern-curve.svg" alt="pattern-curve" class="curve">
  </div>
  <script src="index.js"></script>
</body>
</html>
